<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body class="bg-light">

    <header class="container-fluid">
      <div class="row text-light bg-dark py-1">
        <div class="col text-center">
          <h1>Weather Dashboard</h1>
        </div>
      </div>
    </header>

    <main class="container-fluid bg-light">
      <div class="row">

        <!--
          Left search and most recently used.
        -->
        <div class="col-12 col-sm-3 col-lg-4">
          <div class="container">

            <!--
              Search form
            -->
            <div class="row pt-3">
              <div class="col mx-0 px-0">
                <form id="weather-search" class="form-inline w-100">
                  <div class="form-group w-100">
                    <label class="sr-only" for="searchInput">Search for a city or zip code:</label>                      
                    <input type="text" class="form-control w-75" id="searchInput" placeholder="City or zip code" autocomplete="off" />
                    <button type="submit" class="btn btn-primary w-25 mt-1 mt-sm-0">Search</button>
                  </div>                    
                </form>
              </div>
            </div>

            <!--
              Recently searched places
            -->
            <div class="row pt-1 pt-md-5 pb-3">
              <div class="list-group w-100" id="weather-recent">
                <a href="#" class="list-group-item list-group-item-action">Washingon, DC</a>
              </div>
            </div>

          </div>            
        </div>

        <!--
          Weather information area.
        -->
        <div id="weather-info" class="col-12 col-sm-9 col-lg-8 bg-white vh-100">

          <!--
            Today's forecast
          -->
          <div id="current-weather" class="card mt-3">
            <div class="card-body">
              <h2 id="current-weather-header" class="card-title">Washington, DC (4/14/2020)</h2>
              <div>
                <p class="card-text">Temperature: 90.1&deg;F</p>
                <p class="card-text">Humidity: 41%</p>
                <p class="card-text">Wind Speed: 4.7 MPH</p>
                <p class="card-text">UV Index: <span class="badge badge-danger">9.49</span></p>
              </div>
            </div>
          </div>

          <!--
            Five day forecast
          -->
          <div class="container-fluid mt-3">
            <div class="row">
              <div class="col-12">
                <h2>5-Day Forecast:</h2>
              </div>
            </div>
            <div id="five-day-forecast" class="row">
              <!--
                Cards for each day go here
              -->
            </div>
          </div>
        </div>

      </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" crossorigin="anonymous"></script>

    <script src="./assets/weather-model.js"></script>
    <script src="./assets/weather-view.js"></script>
    <script src="./assets/weather-controller.js"></script>

  </body>
</html>
